<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="tictactoe">
            <div class="xo r b" onclick="clicked('0')"></div>
            <div class="xo r b l" onclick="clicked('1')"></div>
            <div class="xo b l" onclick="clicked('2')"></div>
            <div class="xo t r b" onclick="clicked('3')"></div>
            <div class="xo t r b l" onclick="clicked('4')"></div>
            <div class="xo t b l" onclick="clicked('5')"></div>
            <div class="xo t r" onclick="clicked('6')"></div>
            <div class="xo t r l" onclick="clicked('7')"></div>
            <div class="xo t l" onclick="clicked('8')"></div>
        </div>
        <div class="versus">
            <div class="option" onclick="versus('bot')">VS BOT</div>
            <div class="option" onclick="versus('player')">VS PLAYER</div>
        </div>
    </div>
</body>
</html>
